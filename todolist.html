<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-size: cover;
            background-repeat: no-repeat;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd; /* added border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* added box shadow */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left; /* added text alignment */
        }
        th {
            background-color: #f0f0f0; /* added background color for header */
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* added background color for buttons */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41; /* added hover effect for buttons */
        }
        #taskInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%; /* added width for input field */
        }
    </style>
</head>
<body>    
    <div style="text-align: center; margin-bottom: 20px;">
    <h1>To-Do List</h1>
    <br>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="submit">Submit</button>

    <br>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Tasks</th>
                <th>Edit or delete the task</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
        </tbody>
    </table>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            const taskTableBody = document.getElementById('taskTableBody');
            taskTableBody.innerHTML = ''; 
            tasks.forEach((task, index) => {
                const row = document.createElement('tr');
                row.innerHTML = 
                    `<td>${task}</td>
                    <td>
                        <button onclick="editTask(${index})">Edit</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </td>
                `;
                taskTableBody.appendChild(row);
            });
        }

        document.getElementById('submit').addEventListener('click', () => {
            const taskInput = document.getElementById('taskInput');
            const newTask = taskInput.value.trim();
            if (newTask) {
                tasks.push(newTask);
                taskInput.value = '';
                updateLocalStorage();
                renderTasks();
            }
        });

        function editTask(index) {
            const newTask = prompt('Edit your task:', tasks[index]);
            if (newTask !== null) {
                tasks[index] = newTask.trim();
                updateLocalStorage();
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            updateLocalStorage();
            renderTasks();
        }

        function updateLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        renderTasks();
    </script>

</body>
</html>
